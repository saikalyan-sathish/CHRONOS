version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: chronos_mongodb
    ports:
      - "27017:27017"
    volumes:
      - chronos_data:/data/db
    networks:
      - chronos_network
    healthcheck:
      test: echo "rs.status()" | mongosh --port 27017 --quiet || echo "success"
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chronos_backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://chronos_mongodb:27017/chronos_calendar
      - FRONTEND_URL=http://localhost:3000
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - chronos_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: chronos_frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - chronos_network

volumes:
  chronos_data:


networks:
  chronos_network:
    driver: bridge
